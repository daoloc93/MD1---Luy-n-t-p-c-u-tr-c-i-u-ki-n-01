<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào số tuổi:</h3>
<input type="text" id="age">
<button onclick="check()">Kiểm tra</button>
<h3 id="result"></h3>

<script>

    function check() {
        let age = document.getElementById("age").value;
        if (age >= 16 && age <= 18) {
            document.getElementById("result").innerHTML = "Tuổi học sinh đủ điều kiện vào học lớp 10"
        } else {
            document.getElementById("result").innerHTML = "Tuổi học sinh không đủ điều kiện vào học lớp 10"
        }
    }

</script>
</body>
</html>
