<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào số a:</h3>
<input type="text" id="a">

<h3>Nhập vào số b:</h3>
<input type="text" id="b">

<br> <br>

<button onclick = "check()">Kiểm tra</button>

<h3 id="result"></h3>

<script>

    function check() {
        let a = parseInt(document.getElementById("a").value);
        let b = parseInt(document.getElementById("b").value);

        if (a%b == 0)  {
            document.getElementById("result").innerHTML = "a chia hết cho b"
        } else {
            document.getElementById("result").innerHTML = "a không chia hết cho b"
        }
    }


</script>
</body>
</html>
